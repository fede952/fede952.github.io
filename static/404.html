<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - System Failure</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 20px #00ff41;
            animation: glitch 1s linear infinite;
        }
        p { font-size: 1.2rem; margin-bottom: 20px; }
        .log-box {
            text-align: left;
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 40px;
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }
        .btn-home {
            background: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-home:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.8);
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
    </style>
</head>
<body>
    <h1>$ 404</h1>
    <p>> CRITICAL SYSTEM FAILURE_</p>

    <div class="log-box">
        <p style="margin: 5px 0; color: #aaa;">> Initiating recovery protocol...</p>
        <p style="margin: 5px 0; color: #aaa;">> Searching for signal...</p>
        <p style="margin: 5px 0; color: #ff3333;">> Error: Target coordinates void.</p>
        <p style="margin: 5px 0; color: #fff;">> User location: UNKNOWN SECTOR.</p>
    </div>

    <a href="/" class="btn-home">[ RETURN TO HOME ]</a>
</body>
</html>
