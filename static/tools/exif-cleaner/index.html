<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#08080c;--bg2:#0e0e14;--bg3:#14141e;--bg4:#1a1a28;
  --cyan:#00e5ff;--cyan-dim:#00b8d4;--cyan-glow:rgba(0,229,255,.12);
  --magenta:#ff2dce;--magenta-glow:rgba(255,45,206,.1);
  --green:#00ff88;--red:#ff3355;--orange:#ff9900;
  --text:#c0c0cc;--text2:#666680;--text3:#3a3a50;
  --border:#1e1e30;--border2:#2a2a40;
  --mono:'SF Mono','Cascadia Code','Fira Code',Consolas,'Courier New',monospace;
}
html,body{min-height:100%;background:var(--bg);color:var(--text);font-family:var(--mono);-webkit-font-smoothing:antialiased}

.app{max-width:720px;margin:0 auto;padding:20px;display:flex;flex-direction:column;gap:16px}

/* -- Header -- */
.header{text-align:center;padding:24px 0;border-bottom:2px solid var(--cyan);position:relative}
.header::after{content:'';position:absolute;bottom:-2px;left:0;width:100%;height:2px;background:linear-gradient(90deg,transparent,var(--cyan),var(--magenta),transparent)}
.header h1{font-size:clamp(22px,5vw,32px);text-transform:uppercase;letter-spacing:6px;background:linear-gradient(135deg,var(--cyan),var(--magenta));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.header .sub{font-size:11px;color:var(--text2);margin-top:8px;letter-spacing:2px}

/* -- Drop Zone -- */
.dropzone{
  position:relative;border:2px dashed var(--border2);border-radius:12px;padding:52px 24px;text-align:center;
  cursor:pointer;transition:all .3s ease;background:var(--bg2);min-height:200px;
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;
}
.dropzone:hover{border-color:var(--cyan);background:var(--cyan-glow);box-shadow:0 0 40px rgba(0,229,255,.05)}
.dropzone.dragover{border-color:var(--magenta);background:var(--magenta-glow);box-shadow:0 0 60px rgba(255,45,206,.08);transform:scale(1.01)}
.dropzone .dz-icon{font-size:44px;line-height:1;transition:transform .3s}
.dropzone.dragover .dz-icon{transform:scale(1.2)}
.dropzone .dz-label{font-size:14px;color:var(--text);letter-spacing:1px}
.dropzone .dz-hint{font-size:11px;color:var(--text3)}
.dropzone input[type=file]{position:absolute;inset:0;opacity:0;cursor:pointer}
.dropzone.processing{animation:pulse-cyan 1.2s ease infinite}
@keyframes pulse-cyan{0%,100%{border-color:var(--cyan);box-shadow:0 0 12px var(--cyan-glow)}50%{border-color:var(--magenta);box-shadow:0 0 30px var(--magenta-glow)}}

/* -- Preview -- */
.preview{display:none;text-align:center}
.preview img{max-width:100%;max-height:240px;border-radius:8px;border:1px solid var(--border2);display:block;margin:0 auto 8px}
.preview-name{font-size:11px;color:var(--text2);word-break:break-all}
.preview-dim{font-size:11px;color:var(--text3);margin-top:2px}

/* -- GPS Warning -- */
.gps-warning{
  display:none;background:rgba(255,51,85,.1);border:1px solid var(--red);border-radius:8px;
  padding:14px 18px;text-align:center;font-size:13px;color:var(--red);letter-spacing:.5px;
}
.gps-warning.visible{display:block}
.gps-warning .gps-icon{font-size:20px;margin-right:6px;vertical-align:middle}

/* -- EXIF Table -- */
.exif-panel{display:none;background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:18px;position:relative;overflow:hidden}
.exif-panel::before{content:'';position:absolute;top:0;left:0;width:100%;height:2px;background:linear-gradient(90deg,var(--cyan),var(--magenta))}
.exif-panel.visible{display:block}
.exif-heading{font-size:10px;text-transform:uppercase;letter-spacing:2px;color:var(--text3);margin-bottom:12px;text-align:center}
.exif-table{width:100%;border-collapse:collapse}
.exif-table tr{border-bottom:1px solid var(--border)}
.exif-table tr:last-child{border-bottom:none}
.exif-table td{padding:8px 10px;font-size:12px;vertical-align:top}
.exif-table td:first-child{color:var(--text3);text-transform:uppercase;letter-spacing:1px;font-size:10px;width:40%;white-space:nowrap}
.exif-table td:last-child{color:var(--cyan);word-break:break-all}
.exif-table tr.gps-row td:last-child{color:var(--red);font-weight:700}
.exif-empty{text-align:center;font-size:12px;color:var(--text3);padding:12px;letter-spacing:1px}

/* -- No-EXIF Note -- */
.exif-note{display:none;background:rgba(255,153,0,.08);border:1px solid rgba(255,153,0,.3);border-radius:8px;padding:12px 16px;text-align:center;font-size:11px;color:var(--orange);line-height:1.6;letter-spacing:.3px}
.exif-note.visible{display:block}

/* -- Purge Button -- */
.purge-btn{display:none;width:100%;padding:16px;font-family:var(--mono);font-size:15px;font-weight:700;text-transform:uppercase;letter-spacing:4px;background:transparent;color:var(--red);border:2px solid var(--red);border-radius:8px;cursor:pointer;transition:all .25s;text-align:center}
.purge-btn:hover{background:var(--red);color:#fff;box-shadow:0 0 40px rgba(255,51,85,.2)}
.purge-btn.visible{display:block}

/* -- Download Button -- */
.download-btn{display:none;width:100%;padding:16px;font-family:var(--mono);font-size:14px;font-weight:700;text-transform:uppercase;letter-spacing:3px;background:linear-gradient(135deg,var(--cyan),var(--magenta));color:#fff;border:none;border-radius:8px;cursor:pointer;transition:all .25s;text-align:center;text-decoration:none}
.download-btn:hover{box-shadow:0 0 40px var(--cyan-glow),0 0 40px var(--magenta-glow);opacity:.92}
.download-btn.visible{display:block}

/* -- Status -- */
.status{text-align:center;font-size:12px;color:var(--cyan);letter-spacing:1px;min-height:18px;opacity:.85}
.status .blink{animation:blink .6s step-end infinite}
@keyframes blink{50%{opacity:0}}

/* -- Responsive -- */
@media(max-width:600px){
  .app{padding:12px;gap:12px}
  .exif-table td:first-child{width:auto}
}
</style>

  <!-- EXIF Data Panel -->

  <div class="status" id="status"></div>

  <!-- Purge Button -->

  <!-- Download Button -->
  <a class="download-btn" id="downloadBtn" download></a>

</div>

/* ===================================================
   LANGUAGE DETECTION
   =================================================== */
var SUPPORTED_LANGS = ['en','it','es','fr','de','pt','ru','ja','zh','hi','ar','ko'];

function detectLang() {
  var params = new URLSearchParams(window.location.search);
  var p = (params.get('lang') || '').toLowerCase().split('-')[0];
  if (p && SUPPORTED_LANGS.indexOf(p) !== -1) return p;

  try {
    var parentPath = window.parent.location.pathname || '';
    var segs = parentPath.split('/').filter(Boolean);
    if (segs.length > 0) {
      var first = segs[0].toLowerCase().split('-')[0];
      if (SUPPORTED_LANGS.indexOf(first) !== -1) return first;
    }
  } catch (e) { /* cross-origin */ }

  var nav = (navigator.language || '').toLowerCase().split('-')[0];

}

var curLang = detectLang();
var T = DICT[curLang] || DICT.en;

/* ===================================================
   DOM HELPERS
   =================================================== */
function $(id) { return document.getElementById(id) }
function setStatus(html) { $('status').innerHTML = html }

/* ===================================================
   APPLY LANGUAGE TO UI
   =================================================== */
$('subtitle').textContent = T.subtitle;
$('dropLabel').textContent = T.dropLabel;
$('dropHint').textContent = T.dropHint;
$('exifHeading').textContent = T.exifHeading;
$('gpsWarningText').textContent = T.gpsWarning;
$('purgeBtn').textContent = T.purgeBtn;
$('downloadBtn').textContent = T.downloadLabel;
$('exifNote').textContent = T.noExifNote;

/* ===================================================
   STATE
   =================================================== */
var selectedFile = null;
var origWidth = 0, origHeight = 0;
var cleanBlobURL = null;

/* ===================================================
   DRAG & DROP
   =================================================== */
var dz = $('dropzone');

dz.addEventListener('dragover', function (e) { e.preventDefault(); dz.classList.add('dragover') });
dz.addEventListener('dragleave', function () { dz.classList.remove('dragover') });
dz.addEventListener('drop', function (e) {
  e.preventDefault();
  dz.classList.remove('dragover');
  if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
});
$('fileInput').addEventListener('change', function () {
  if (this.files.length) handleFile(this.files[0]);
});

/* ===================================================
   HANDLE FILE
   =================================================== */
function handleFile(file) {
  if (!file.type.match(/^image\/(png|jpeg|webp|tiff)$/)) return;
  selectedFile = file;

  /* Reset previous state */
  $('exifPanel').classList.remove('visible');
  $('gpsWarning').classList.remove('visible');
  $('exifNote').classList.remove('visible');
  $('purgeBtn').classList.remove('visible');
  $('downloadBtn').classList.remove('visible');
  if (cleanBlobURL) { URL.revokeObjectURL(cleanBlobURL); cleanBlobURL = null; }
  setStatus('');

  /* Show preview */
  var reader = new FileReader();
  reader.onload = function (e) {
    var img = new Image();
    img.onload = function () {
      origWidth = img.naturalWidth;
      origHeight = img.naturalHeight;
      $('previewDim').textContent = origWidth + ' \u00d7 ' + origHeight + ' px';
    };
    img.src = e.target.result;
    $('previewImg').src = e.target.result;
    $('preview').style.display = 'block';
    $('previewName').textContent = file.name + ' (' + formatBytes(file.size) + ')';
  };
  reader.readAsDataURL(file);

  /* Read EXIF */
  setStatus(T.processing + '<span class="blink">...</span>');
  dz.classList.add('processing');

  readEXIF(file);
}

function formatBytes(b) {
  if (b < 1024) return b + ' B';
  if (b < 1048576) return (b / 1024).toFixed(1) + ' KB';
  return (b / 1048576).toFixed(2) + ' MB';
}

/* ===================================================
   READ EXIF DATA
   =================================================== */
function readEXIF(file) {
  var reader = new FileReader();
  reader.onload = function (e) {
    var img = new Image();
    img.onload = function () {
      EXIF.getData(img, function () {
        var allTags = EXIF.getAllTags(this);
        displayEXIF(allTags);
        dz.classList.remove('processing');
      });
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

/* ===================================================
   GPS HELPERS
   =================================================== */
function dmsToDecimal(dms, ref) {
  if (!dms || dms.length < 3) return null;
  var d = dms[0], m = dms[1], s = dms[2];
  var decimal = d + m / 60 + s / 3600;
  if (ref === 'S' || ref === 'W') decimal = -decimal;
  return decimal;
}

function formatGPS(lat, latRef, lon, lonRef) {
  var latD = dmsToDecimal(lat, latRef);
  var lonD = dmsToDecimal(lon, lonRef);
  if (latD === null || lonD === null) return null;
  return latD.toFixed(6) + ', ' + lonD.toFixed(6);
}

/* ===================================================
   DISPLAY EXIF TABLE
   =================================================== */
function displayEXIF(tags) {
  var tbody = $('exifBody');
  tbody.innerHTML = '';
  var hasData = false;
  var hasGPS = false;

  /* Define fields to show */
  var fields = [
    { key: 'Make', label: T.lblMake },
    { key: 'Model', label: T.lblModel },
    { key: 'DateTime', label: T.lblDateTime },
    { key: 'Software', label: T.lblSoftware },
    { key: 'ExposureTime', label: T.lblExposure, fmt: function (v) { return typeof v === 'number' ? (v < 1 ? '1/' + Math.round(1 / v) : v + '') + ' s' : v } },
    { key: 'FNumber', label: T.lblFNumber, fmt: function (v) { return 'f/' + (typeof v === 'number' ? v.toFixed(1) : v) } },
    { key: 'ISOSpeedRatings', label: T.lblISO },
    { key: 'FocalLength', label: T.lblFocal, fmt: function (v) { return (typeof v === 'number' ? v.toFixed(1) : v) + ' mm' } },
    { key: 'Flash', label: T.lblFlash },
    { key: 'Orientation', label: T.lblOrientation },
    { key: 'PixelXDimension', label: T.lblWidth, fmt: function (v) { return v + ' px' } },
    { key: 'PixelYDimension', label: T.lblHeight, fmt: function (v) { return v + ' px' } },
    { key: 'ColorSpace', label: T.lblColorSpace, fmt: function (v) { return v === 1 ? 'sRGB' : v === 65535 ? 'Uncalibrated' : v } },
    { key: 'Copyright', label: T.lblCopyright },
    { key: 'Artist', label: T.lblArtist },
    { key: 'ImageDescription', label: T.lblDescription },
    { key: 'undefined', label: T.lblLens, altKey: 'LensModel' }
  ];

  fields.forEach(function (f) {
    var val = tags[f.key];
    if (!val && f.altKey) val = tags[f.altKey];
    if (!val || (typeof val === 'string' && val.trim() === '')) return;
    hasData = true;
    var tr = document.createElement('tr');
    var tdLabel = document.createElement('td');
    tdLabel.textContent = f.label;
    var tdVal = document.createElement('td');
    tdVal.textContent = f.fmt ? f.fmt(val) : val;
    tr.appendChild(tdLabel);
    tr.appendChild(tdVal);
    tbody.appendChild(tr);
  });

  /* GPS row */
  var gpsLat = tags.GPSLatitude;
  var gpsLatRef = tags.GPSLatitudeRef;
  var gpsLon = tags.GPSLongitude;
  var gpsLonRef = tags.GPSLongitudeRef;

  if (gpsLat && gpsLon) {
    var gpsStr = formatGPS(gpsLat, gpsLatRef, gpsLon, gpsLonRef);
    if (gpsStr) {
      hasData = true;
      hasGPS = true;
      var tr = document.createElement('tr');
      tr.className = 'gps-row';
      var tdLabel = document.createElement('td');
      tdLabel.textContent = T.lblGPS;
      var tdVal = document.createElement('td');
      tdVal.textContent = gpsStr;
      tr.appendChild(tdLabel);
      tr.appendChild(tdVal);
      tbody.appendChild(tr);
    }
  }

  /* Show/hide panels */
  if (hasData) {
    $('exifPanel').classList.add('visible');
    $('purgeBtn').classList.add('visible');
    setStatus('');
  } else {
    /* No EXIF â€” show friendly message with social media note */
    var tr = document.createElement('tr');
    var td = document.createElement('td');
    td.colSpan = 2;
    td.className = 'exif-empty';
    td.textContent = T.noExif;
    tr.appendChild(td);
    tbody.appendChild(tr);
    $('exifPanel').classList.add('visible');
    $('exifNote').classList.add('visible');
    $('purgeBtn').classList.add('visible');
    setStatus('');
  }

  if (hasGPS) {
    $('gpsWarning').classList.add('visible');
  }
}

/* ===================================================
   PURGE METADATA (Canvas redraw)
   =================================================== */
$('purgeBtn').addEventListener('click', function () {
  if (!selectedFile) { setStatus(T.noFile); return; }

  setStatus(T.purging + '<span class="blink">...</span>');
  $('purgeBtn').classList.remove('visible');

  var reader = new FileReader();
  reader.onload = function (e) {
    var img = new Image();
    img.onload = function () {
      var canvas = document.createElement('canvas');
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      var ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      /* Determine output format */
      var mimeType = 'image/png';
      var ext = 'png';
      var quality = undefined;
      if (selectedFile.type === 'image/jpeg') {
        mimeType = 'image/jpeg';
        ext = 'jpg';
        quality = 0.95;
      } else if (selectedFile.type === 'image/webp') {
        mimeType = 'image/webp';
        ext = 'webp';
        quality = 0.95;
      }

      canvas.toBlob(function (blob) {
        if (cleanBlobURL) URL.revokeObjectURL(cleanBlobURL);
        cleanBlobURL = URL.createObjectURL(blob);

        var dlName = selectedFile.name.replace(/\.[^.]+$/, '') + '-clean.' + ext;
        var dlBtn = $('downloadBtn');
        dlBtn.href = cleanBlobURL;
        dlBtn.download = dlName;
        dlBtn.classList.add('visible');

        setStatus(T.done);
      }, mimeType, quality);
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(selectedFile);
});

(function () {
  function sendHeight() {
    var h = document.body.scrollHeight;
    window.parent.postMessage({ type: 'setHeight', height: h }, '*');
  }
  document.documentElement.style.height = 'auto';
  document.body.style.height = 'auto';
  document.body.style.minHeight = '0';
  window.addEventListener('load', sendHeight);
  window.addEventListener('resize', sendHeight);
  new MutationObserver(sendHeight).observe(document.body, { subtree: true, childList: true });
})();
</script>
