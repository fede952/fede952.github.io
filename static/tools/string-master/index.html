<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Utilities</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#08080c;--bg2:#0e0e14;--bg3:#14141e;--bg4:#1a1a28;
  --cyan:#00e5ff;--cyan-dim:#00b8d4;--cyan-glow:rgba(0,229,255,.12);
  --magenta:#ff2dce;--magenta-glow:rgba(255,45,206,.1);
  --green:#00ff88;--red:#ff3355;--orange:#ff9900;--yellow:#ffd700;
  --text:#c0c0cc;--text2:#666680;--text3:#3a3a50;
  --border:#1e1e30;--border2:#2a2a40;
  --mono:'SF Mono','Cascadia Code','Fira Code',Consolas,'Courier New',monospace;
}
html,body{min-height:100%;background:var(--bg);color:var(--text);font-family:var(--mono);-webkit-font-smoothing:antialiased}
.app{max-width:750px;margin:0 auto;padding:20px;display:flex;flex-direction:column;gap:16px}

.header{text-align:center;padding:20px 0 16px;border-bottom:2px solid var(--cyan);position:relative}
.header::after{content:'';position:absolute;bottom:-2px;left:0;width:100%;height:2px;background:linear-gradient(90deg,transparent,var(--cyan),var(--magenta),transparent)}
.header h1{font-size:clamp(18px,4vw,26px);text-transform:uppercase;letter-spacing:4px;background:linear-gradient(135deg,var(--cyan),var(--magenta));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.header .sub{font-size:11px;color:var(--text2);margin-top:6px;letter-spacing:2px}

.panel{background:var(--bg2);border:1px solid var(--border);border-radius:8px;padding:20px}
.panel-title{font-size:10px;text-transform:uppercase;letter-spacing:2px;color:var(--text3);margin-bottom:14px;display:flex;align-items:center;gap:8px}
.panel-title::before,.panel-title::after{content:'';flex:1;height:1px;background:var(--border)}

textarea{width:100%;min-height:200px;padding:14px;font-family:var(--mono);font-size:13px;line-height:1.6;background:var(--bg3);color:var(--text);border:1px solid var(--border);border-radius:8px;resize:vertical;outline:none;transition:border-color .2s}
textarea:focus{border-color:var(--cyan)}
textarea::placeholder{color:var(--text3)}

.stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:16px}
.stat-card{background:var(--bg3);border:1px solid var(--border);border-radius:6px;padding:12px;text-align:center;transition:border-color .2s}
.stat-card:hover{border-color:var(--cyan)}
.stat-value{font-size:22px;font-weight:700;color:var(--cyan);line-height:1}
.stat-label{font-size:9px;color:var(--text2);text-transform:uppercase;letter-spacing:1px;margin-top:6px}

.btn{padding:10px 18px;font-family:var(--mono);font-size:10px;text-transform:uppercase;letter-spacing:1.5px;border-radius:6px;cursor:pointer;transition:all .2s;border:none;display:inline-flex;align-items:center;gap:6px;white-space:nowrap}
.btn-primary{background:linear-gradient(135deg,var(--cyan),var(--cyan-dim));color:var(--bg);font-weight:700}
.btn-primary:hover{box-shadow:0 0 20px var(--cyan-glow),0 0 40px var(--cyan-glow)}
.btn-secondary{background:transparent;color:var(--cyan);border:1px solid var(--cyan)}
.btn-secondary:hover{background:var(--cyan-glow)}
.btn-hacker{background:linear-gradient(135deg,var(--green),#00cc66);color:var(--bg);font-weight:700}
.btn-hacker:hover{box-shadow:0 0 20px rgba(0,255,136,.3)}
.btn-group{display:flex;gap:8px;margin-top:16px;flex-wrap:wrap}

.status{margin-top:12px;padding:10px 14px;border-radius:6px;font-size:11px;letter-spacing:1px;display:none}
.status.success{display:block;background:rgba(0,255,136,.08);border:1px solid var(--green);color:var(--green)}

@media(max-width:600px){
  .stats-grid{grid-template-columns:repeat(2,1fr)}
  .btn-group{flex-direction:column}
  .btn{width:100%;justify-content:center}
}
</style>
</head>
<body>

  <div class="header">
    <h1 data-i18n="title">$ StringMaster</h1>
    <div class="sub" data-i18n="subtitle">Text Utilities</div>
  </div>

  <div class="panel">
    <div class="panel-title" data-i18n="inputSection">Input</div>
    <textarea id="text-input" data-i18n-placeholder="inputPlaceholder" placeholder="Paste your text here..."></textarea>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="stat-words">0</div>
        <div class="stat-label" data-i18n="words">Words</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-chars">0</div>
        <div class="stat-label" data-i18n="characters">Characters</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-lines">0</div>
        <div class="stat-label" data-i18n="lines">Lines</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-reading">0s</div>
        <div class="stat-label" data-i18n="readingTime">Reading Time</div>
      </div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-title" data-i18n="actionsSection">Actions</div>
    <div class="btn-group">
      <button class="btn btn-primary" onclick="doAction('upper')" data-i18n="uppercase">Uppercase</button>
      <button class="btn btn-primary" onclick="doAction('lower')" data-i18n="lowercase">Lowercase</button>
      <button class="btn btn-secondary" onclick="doAction('dedupe')" data-i18n="removeDuplicates">Remove Duplicates</button>
      <button class="btn btn-secondary" onclick="doAction('trim')" data-i18n="trimWhitespace">Trim Whitespace</button>
      <button class="btn btn-secondary" onclick="doAction('copy')" data-i18n="copyBtn">Copy</button>
      <button class="btn btn-hacker" onclick="doAction('leet')" data-i18n="hackerMode">Hacker Mode</button>
    </div>
  </div>

  <div class="status" id="status"></div>
</div>

function detectLang(){try{const l=window.parent.document.documentElement.lang;if(l)return l.toLowerCase()}catch(e){}const p=new URLSearchParams(window.location.search);if(p.get('lang'))return p.get('lang').toLowerCase();const m=window.location.pathname.match(/^\/(en|it|es|fr|de|pt|ru|ja|ko|zh-cn|ar|hi)\//);if(m)return m[1];return navigator.language.split('-')[0].toLowerCase()}
const LANG=detectLang();
const t=(k)=>(T[LANG]||T[LANG.split('-')[0]]||T.en)[k]||T.en[k]||k;

function applyI18n(){
  document.querySelectorAll('[data-i18n]').forEach(el=>{el.textContent=t(el.dataset.i18n)});
  document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{el.placeholder=t(el.dataset.i18nPlaceholder)});
  if(LANG==='ar')document.body.style.direction='rtl';
}

const input = document.getElementById('text-input');
input.addEventListener('input', updateStats);

function updateStats() {
  const text = input.value;
  const words = text.trim() ? text.trim().split(/\s+/).length : 0;
  const chars = text.length;
  const lines = text ? text.split('\n').length : 0;
  const wpm = 200;
  const seconds = Math.ceil((words / wpm) * 60);
  const readTime = seconds >= 60 ? Math.ceil(seconds / 60) + 'm' : seconds + 's';

  document.getElementById('stat-words').textContent = words;
  document.getElementById('stat-chars').textContent = chars;
  document.getElementById('stat-lines').textContent = lines;
  document.getElementById('stat-reading').textContent = readTime;
}

const leetMap = {a:'4',e:'3',i:'1',o:'0',s:'5',t:'7',l:'1',g:'9',b:'8'};

function toLeet(str) {
  return str.split('').map(c => {
    const lower = c.toLowerCase();
    if (leetMap[lower]) {
      return c === c.toUpperCase() ? leetMap[lower] : leetMap[lower];
    }
    return c;
  }).join('');
}

function showStatus(msg) {
  const s = document.getElementById('status');
  s.textContent = msg;
  s.className = 'status success';
  setTimeout(() => s.className = 'status', 3000);
}

function doAction(action) {
  const el = input;
  switch(action) {
    case 'upper': el.value = el.value.toUpperCase(); showStatus(t('transformed')); break;
    case 'lower': el.value = el.value.toLowerCase(); showStatus(t('transformed')); break;
    case 'dedupe':
      const lines = el.value.split('\n');
      const unique = [...new Set(lines)];
      el.value = unique.join('\n');
      showStatus(t('transformed'));
      break;
    case 'trim':
      el.value = el.value.split('\n').map(l => l.trim()).join('\n').replace(/\n{3,}/g, '\n\n').trim();
      showStatus(t('transformed'));
      break;
    case 'leet': el.value = toLeet(el.value); showStatus(t('transformed')); break;
    case 'copy':
      navigator.clipboard.writeText(el.value).then(() => showStatus(t('copied')));
      break;
  }
  updateStats();
}

applyI18n();
updateStats();
