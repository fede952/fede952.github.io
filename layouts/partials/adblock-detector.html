<!-- Honeypot Trap: AdBlockers auto-hide elements with ad-sounding classes -->
<div id="ad-trap" class="adsbox ad-banner doubleclick" style="position:absolute;top:-999px;left:-999px;width:1px;height:1px;background:transparent;"></div>

<!-- AdBlock Modal (hidden by default) -->
<div id="adblock-modal" class="adblock-overlay adblock-hidden">
  <div class="adblock-content">
    <div class="adblock-glitch" data-text="SYSTEM ALERT">SYSTEM ALERT</div>
    <p class="adblock-warning">&#9888; AD-BLOCKER DETECTED</p>
    <p class="adblock-msg">Your neural interface is blocking our signal.</p>
    <p class="adblock-msg">This node relies on ads to keep the servers running. Please disable your blockers to support the network.</p>
    <button id="adblock-close" class="adblock-btn">ACKNOWLEDGE & PROCEED</button>
  </div>
</div>

<style>
.adblock-hidden { display: none !important; }

.adblock-overlay {
  position: fixed;
  inset: 0;
  z-index: 999999;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
}

.adblock-content {
  position: relative;
  max-width: 500px;
  width: 90%;
  background: #111;
  border: 2px solid #ff003c;
  border-radius: 12px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255, 0, 60, 0.4), inset 0 0 30px rgba(255, 0, 60, 0.05);
  animation: adblockSlideIn 0.3s ease-out;
}

.adblock-glitch {
  font-family: 'JetBrains Mono', 'Courier New', monospace;
  font-size: 2rem;
  font-weight: 800;
  color: #ff003c;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
  position: relative;
  text-shadow: 2px 2px 0px #00ff41;
  animation: adblockGlitch 2.5s infinite;
}

.adblock-glitch::before,
.adblock-glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.adblock-glitch::before {
  color: #0ff;
  animation: adblockGlitchLeft 2.5s infinite;
  clip-path: inset(0 65% 0 0);
}

.adblock-glitch::after {
  color: #f0f;
  animation: adblockGlitchRight 2.5s infinite;
  clip-path: inset(0 0 0 65%);
}

.adblock-warning {
  color: #fff;
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 20px;
  border-bottom: 1px solid #333;
  padding-bottom: 15px;
  font-family: 'JetBrains Mono', 'Courier New', monospace;
}

.adblock-msg {
  color: #aaa;
  font-size: 0.9rem;
  line-height: 1.7;
  margin: 0 0 10px;
}

.adblock-btn {
  background: transparent;
  border: 1px solid #ff003c;
  color: #ff003c;
  padding: 12px 30px;
  border-radius: 6px;
  cursor: pointer;
  font-family: 'JetBrains Mono', 'Courier New', monospace;
  font-size: 0.9rem;
  font-weight: 600;
  transition: all 0.2s;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 20px;
}

.adblock-btn:hover {
  background: #ff003c;
  color: #000;
  box-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
}

@keyframes adblockSlideIn {
  from { opacity: 0; transform: translateY(-20px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes adblockGlitch {
  0%, 95%, 100% { transform: none; }
  96% { transform: translate(-2px, 1px); }
  97% { transform: translate(2px, -1px); }
  98% { transform: translate(-1px, -1px); }
  99% { transform: translate(1px, 2px); }
}

@keyframes adblockGlitchLeft {
  0%, 95%, 100% { transform: none; }
  96% { transform: translate(-3px, 0); }
  98% { transform: translate(3px, 0); }
}

@keyframes adblockGlitchRight {
  0%, 95%, 100% { transform: none; }
  97% { transform: translate(3px, 0); }
  99% { transform: translate(-3px, 0); }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var trap = document.getElementById('ad-trap');
  var modal = document.getElementById('adblock-modal');
  var closeBtn = document.getElementById('adblock-close');
  var detected = false;

  function showModal() {
    if (detected) return;
    detected = true;
    modal.classList.remove('adblock-hidden');
    document.body.style.overflow = 'hidden';
  }

  // Check 1: Honeypot CSS trap (primary method)
  // AdBlockers hide elements with ad-sounding class names
  setTimeout(function() {
    if (!trap) return;
    var height = trap.offsetHeight;
    var style = window.getComputedStyle(trap);
    if (height === 0 || style.display === 'none' || style.visibility === 'hidden') {
      showModal();
    }
  }, 2000);

  // Check 2: Network fetch to known ad domain (fallback)
  fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', {
    method: 'HEAD',
    mode: 'no-cors'
  }).catch(function() {
    showModal();
  });

  // Close button
  closeBtn.addEventListener('click', function() {
    modal.classList.add('adblock-hidden');
    document.body.style.overflow = '';
  });
});
</script>
