<!-- AdBlock Detection Trap -->
<script src="/js/ads.js" async></script>

<!-- AdBlock Modal -->
<div id="adblock-modal" class="adblock-modal" style="display:none;">
  <div class="adblock-backdrop"></div>
  <div class="adblock-dialog">
    <div class="adblock-glitch" data-text="NETWORK ANOMALY DETECTED">NETWORK ANOMALY DETECTED</div>
    <div class="adblock-icon">&#9888;</div>
    <p class="adblock-msg">
      Our scanners indicate your <strong>AdBlocker</strong> is active.<br>
      This node relies on ad revenue to maintain the servers.<br>
      Please disable it to proceed.
    </p>
    <button id="adblock-dismiss" class="adblock-btn">I understand</button>
  </div>
</div>

<style>
.adblock-modal {
  position: fixed;
  inset: 0;
  z-index: 99999;
  display: flex;
  align-items: center;
  justify-content: center;
}

.adblock-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}

.adblock-dialog {
  position: relative;
  max-width: 460px;
  width: 90%;
  background: #0a0a0a;
  border: 2px solid #ff003c;
  border-radius: 12px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255, 0, 60, 0.3), inset 0 0 30px rgba(255, 0, 60, 0.05);
  animation: adblockSlideIn 0.3s ease-out;
}

.adblock-icon {
  font-size: 3rem;
  color: #ff003c;
  margin-bottom: 15px;
  text-shadow: 0 0 20px rgba(255, 0, 60, 0.6);
}

.adblock-glitch {
  font-family: 'JetBrains Mono', 'Courier New', monospace;
  font-size: 1.1rem;
  font-weight: 800;
  color: #ff003c;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 10px;
  position: relative;
  animation: adblockGlitch 2.5s infinite;
}

.adblock-glitch::before,
.adblock-glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.adblock-glitch::before {
  color: #0ff;
  animation: adblockGlitchLeft 2.5s infinite;
  clip-path: inset(0 65% 0 0);
}

.adblock-glitch::after {
  color: #f0f;
  animation: adblockGlitchRight 2.5s infinite;
  clip-path: inset(0 0 0 65%);
}

.adblock-msg {
  color: #aaa;
  font-size: 0.9rem;
  line-height: 1.7;
  margin: 20px 0 25px;
}

.adblock-msg strong {
  color: #ff003c;
}

.adblock-btn {
  background: transparent;
  border: 1px solid #ff003c;
  color: #ff003c;
  padding: 12px 30px;
  border-radius: 6px;
  cursor: pointer;
  font-family: 'JetBrains Mono', 'Courier New', monospace;
  font-size: 0.9rem;
  font-weight: 600;
  transition: all 0.2s;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.adblock-btn:hover {
  background: #ff003c;
  color: #000;
  box-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
}

@keyframes adblockSlideIn {
  from { opacity: 0; transform: translateY(-20px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes adblockGlitch {
  0%, 95%, 100% { transform: none; }
  96% { transform: translate(-2px, 1px); }
  97% { transform: translate(2px, -1px); }
  98% { transform: translate(-1px, -1px); }
  99% { transform: translate(1px, 2px); }
}

@keyframes adblockGlitchLeft {
  0%, 95%, 100% { transform: none; }
  96% { transform: translate(-3px, 0); }
  98% { transform: translate(3px, 0); }
}

@keyframes adblockGlitchRight {
  0%, 95%, 100% { transform: none; }
  97% { transform: translate(3px, 0); }
  99% { transform: translate(-3px, 0); }
}
</style>

<script>
(function() {
  function showAdblockModal() {
    var modal = document.getElementById('adblock-modal');
    if (modal) modal.style.display = 'flex';
  }

  // Check after a short delay to let ads.js load
  setTimeout(function() {
    if (typeof canRunAds === 'undefined') {
      showAdblockModal();
    }
  }, 1500);

  // Dismiss button
  document.addEventListener('click', function(e) {
    if (e.target && e.target.id === 'adblock-dismiss') {
      var modal = document.getElementById('adblock-modal');
      if (modal) modal.style.display = 'none';
    }
  });
})();
</script>
