<!-- Honeypot Trap: AdBlockers auto-hide elements with ad-sounding classes -->
<div id="ad-trap" class="adsbox ad-banner doubleclick" style="position:absolute;top:-999px;left:-999px;width:1px;height:1px;background:transparent;"></div>

<!-- AdBlock Modal (hidden by default) -->
<div id="adblock-modal" class="adblock-overlay adblock-hidden">
  <div class="adblock-content">
    <div class="adblock-glitch" data-text="SYSTEM ALERT">SYSTEM ALERT</div>
    <div class="adblock-icon">&#9888;</div>
    <p class="adblock-warning">AD-BLOCKER DETECTED</p>
    <p class="adblock-msg">Your neural interface is blocking our signal.</p>
    <p class="adblock-msg">Content creation requires resources. Please whitelist <strong>federicosella.com</strong> to support the network.</p>
    <button id="adblock-close" class="adblock-btn adblock-btn-disabled" disabled>
      INITIALIZING... (5)
    </button>
  </div>
</div>

<style>
.adblock-hidden { display: none !important; }

.adblock-overlay {
  position: fixed;
  inset: 0;
  z-index: 2147483647;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.96);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  font-family: 'JetBrains Mono', 'Courier New', monospace;
}

.adblock-content {
  position: relative;
  max-width: 450px;
  width: 90%;
  background: #0d0d0d;
  border: 1px solid #ff003c;
  border-radius: 0;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 50px rgba(255, 0, 60, 0.2);
  animation: adblockSlideIn 0.3s ease-out;
}

.adblock-glitch {
  font-size: 2rem;
  font-weight: 800;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 10px;
  position: relative;
  text-shadow: 2px 2px 0px #ff003c;
  animation: adblockGlitch 2.5s infinite;
}

.adblock-glitch::before,
.adblock-glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.adblock-glitch::before {
  color: #0ff;
  animation: adblockGlitchLeft 2.5s infinite;
  clip-path: inset(0 65% 0 0);
}

.adblock-glitch::after {
  color: #f0f;
  animation: adblockGlitchRight 2.5s infinite;
  clip-path: inset(0 0 0 65%);
}

.adblock-icon {
  font-size: 3rem;
  margin: 10px 0;
  animation: adblockPulse 2s infinite;
}

.adblock-warning {
  color: #ff003c;
  font-size: 1.2rem;
  font-weight: 700;
  text-transform: uppercase;
  margin-bottom: 15px;
  border-bottom: 1px solid #333;
  padding-bottom: 15px;
}

.adblock-msg {
  color: #ccc;
  font-size: 0.95rem;
  line-height: 1.6;
  margin: 0 0 10px;
}

.adblock-msg strong {
  color: #ff003c;
}

.adblock-btn {
  background: transparent;
  border: 1px solid #ff003c;
  color: #ff003c;
  padding: 12px 30px;
  border-radius: 0;
  cursor: pointer;
  font-family: inherit;
  font-size: 0.9rem;
  font-weight: 700;
  transition: all 0.3s;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 20px;
  width: 100%;
}

.adblock-btn:hover:not(.adblock-btn-disabled) {
  background: #ff003c;
  color: #000;
  box-shadow: 0 0 15px #ff003c;
}

.adblock-btn-disabled {
  border-color: #444;
  color: #666;
  cursor: not-allowed;
  background: rgba(255, 255, 255, 0.05);
}

@keyframes adblockSlideIn {
  from { opacity: 0; transform: translateY(-20px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes adblockPulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes adblockGlitch {
  0%, 95%, 100% { transform: none; }
  96% { transform: translate(-2px, 1px); }
  97% { transform: translate(2px, -1px); }
  98% { transform: translate(-1px, -1px); }
  99% { transform: translate(1px, 2px); }
}

@keyframes adblockGlitchLeft {
  0%, 95%, 100% { transform: none; }
  96% { transform: translate(-3px, 0); }
  98% { transform: translate(3px, 0); }
}

@keyframes adblockGlitchRight {
  0%, 95%, 100% { transform: none; }
  97% { transform: translate(3px, 0); }
  99% { transform: translate(-3px, 0); }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var trap = document.getElementById('ad-trap');
  var modal = document.getElementById('adblock-modal');
  var closeBtn = document.getElementById('adblock-close');
  var detected = false;
  var countdown = 5;

  function startCountdown() {
    var interval = setInterval(function() {
      countdown--;
      if (countdown > 0) {
        closeBtn.innerText = "INITIALIZING... (" + countdown + ")";
      } else {
        clearInterval(interval);
        closeBtn.innerText = "ACKNOWLEDGE & PROCEED";
        closeBtn.classList.remove('adblock-btn-disabled');
        closeBtn.disabled = false;
      }
    }, 1000);
  }

  function showModal() {
    if (detected) return;
    if (sessionStorage.getItem('adblock_acknowledged')) return;
    detected = true;
    modal.classList.remove('adblock-hidden');
    document.body.style.overflow = 'hidden';
    startCountdown();
  }

  // Check 1: Honeypot CSS trap (primary)
  setTimeout(function() {
    if (!trap) return;
    var height = trap.offsetHeight;
    var style = window.getComputedStyle(trap);
    if (height === 0 || style.display === 'none' || style.visibility === 'hidden') {
      showModal();
    }
  }, 2000);

  // Check 2: Network fetch to known ad domain (fallback)
  fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', {
    method: 'HEAD',
    mode: 'no-cors'
  }).catch(function() {
    showModal();
  });

  // Close button
  closeBtn.addEventListener('click', function() {
    if (countdown <= 0) {
      modal.classList.add('adblock-hidden');
      document.body.style.overflow = '';
      sessionStorage.setItem('adblock_acknowledged', 'true');
    }
  });
});
</script>
