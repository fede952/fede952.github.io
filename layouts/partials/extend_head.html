<!-- Content Security Policy - allow AdSense, Analytics, Cloudflare, Google Fonts -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://pagead2.googlesyndication.com https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com https://partner.googleadservices.com https://tpc.googlesyndication.com https://adservice.google.com https://www.gstatic.com https://cdn.jsdelivr.net https://fundingchoicesmessages.google.com https://cloud.umami.is;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  img-src 'self' data: blob: https:;
  font-src 'self' https://fonts.gstatic.com;
  connect-src 'self' https://pagead2.googlesyndication.com https://www.google-analytics.com https://www.googletagmanager.com https://static.cloudflareinsights.com https://adservice.google.com https://fundingchoicesmessages.google.com https://ipwho.is https://cloud.umami.is;
  frame-src 'self' https://googleads.g.doubleclick.net https://tpc.googlesyndication.com https://www.google.com https://fundingchoicesmessages.google.com;
">

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7359888124148067"
     crossorigin="anonymous"></script>

<!-- PWA Manifest + Theme Color -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#1d1e20">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js');
  });
}
</script>

<!-- Custom Schema.org JSON-LD from frontmatter -->
{{- if .Params.schema_json }}
<script type="application/ld+json">
{{ .Params.schema_json | safeHTML }}
</script>
{{- end }}

<!-- Umami Analytics (production only) -->
{{ if hugo.IsProduction }}
<script defer src="https://cloud.umami.is/script.js" data-website-id="6ce4a218-111c-44d9-99f8-1aa67f2ff23d"></script>
{{ end }}

<!-- Cyber Fonts - JetBrains Mono -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
