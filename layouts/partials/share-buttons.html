<!-- Social Share Buttons - Dark Cyber Theme -->
<div class="share-container">
  <div class="share-label">
    {{ if eq .Page.Language.Lang "it" }}
      ðŸ“¤ Condividi questo articolo:
    {{ else }}
      ðŸ“¤ Share this article:
    {{ end }}
  </div>

  <div class="share-buttons">
    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}" target="_blank" rel="noopener noreferrer" class="share-btn" title="Share on LinkedIn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
        <rect x="2" y="9" width="4" height="12"></rect>
        <circle cx="4" cy="4" r="2"></circle>
      </svg>
      <span class="share-text">LinkedIn</span>
    </a>

    <!-- X/Twitter -->
    <a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" target="_blank" rel="noopener noreferrer" class="share-btn" title="Share on X/Twitter">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 4l11.733 16h4.267l-11.733 -16z"></path>
        <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772"></path>
      </svg>
      <span class="share-text">X</span>
    </a>

    <!-- WhatsApp -->
    <a href="https://wa.me/?text={{ .Title }}%20{{ .Permalink }}" target="_blank" rel="noopener noreferrer" class="share-btn" title="Share on WhatsApp">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9"></path>
        <path d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1"></path>
      </svg>
      <span class="share-text">WhatsApp</span>
    </a>

    <!-- Telegram -->
    <a href="https://t.me/share/url?url={{ .Permalink }}&text={{ .Title }}" target="_blank" rel="noopener noreferrer" class="share-btn" title="Share on Telegram">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4"></path>
      </svg>
      <span class="share-text">Telegram</span>
    </a>

    <!-- Email -->
    <a href="mailto:?subject={{ .Title }}&body={{ if eq .Page.Language.Lang "it" }}Guarda questo articolo interessante: {{ .Permalink }}{{ else }}Check out this interesting article: {{ .Permalink }}{{ end }}" class="share-btn" title="Share via Email">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
        <path d="M22 7l-10 7l-10 -7"></path>
      </svg>
      <span class="share-text">Email</span>
    </a>
  </div>
</div>

<style>
/* Social Share Buttons - Dark Cyber Style */
.share-container {
  margin: 3rem 0 2rem 0;
  padding: 1.5rem;
  background: var(--code-bg, #1a1a1a);
  border: 1px solid var(--border, #333);
  border-radius: 8px;
  border-left: 4px solid var(--primary, #00ff00);
}

.share-label {
  font-family: 'JetBrains Mono', 'Fira Code', monospace;
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--content, #ccc);
  margin-bottom: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.share-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 0.75rem;
}

.share-btn {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.65rem 1rem;
  background: var(--tertiary, #2a2a2a);
  border: 1px solid var(--border, #444);
  border-radius: 6px;
  color: var(--secondary, #999);
  text-decoration: none;
  font-family: 'JetBrains Mono', 'Fira Code', monospace;
  font-size: 0.85rem;
  font-weight: 500;
  transition: all 0.3s ease;
  cursor: pointer;
}

.share-btn svg {
  stroke: var(--secondary, #999);
  transition: stroke 0.3s ease;
  flex-shrink: 0;
}

.share-btn:hover {
  background: var(--border, #444);
  border-color: var(--primary, #00ff00);
  color: var(--primary, #00ff00);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 255, 0, 0.15);
}

.share-btn:hover svg {
  stroke: var(--primary, #00ff00);
}

.share-btn:active {
  transform: translateY(0);
}

.share-text {
  white-space: nowrap;
}

/* Responsive Design */
@media (max-width: 768px) {
  .share-container {
    padding: 1rem;
    margin: 2rem 0 1.5rem 0;
  }

  .share-buttons {
    gap: 0.5rem;
  }

  .share-btn {
    padding: 0.5rem 0.75rem;
    font-size: 0.8rem;
  }

  .share-btn svg {
    width: 18px;
    height: 18px;
  }

  /* Su mobile, opzionalmente nascondi il testo e mostra solo icone */
  .share-text {
    display: none;
  }

  .share-btn {
    padding: 0.6rem;
  }
}

/* Dark mode specific (se il tema supporta .dark class) */
.dark .share-container {
  background: #0d0d0d;
  border-color: #222;
}

.dark .share-btn {
  background: #1a1a1a;
  border-color: #333;
}

.dark .share-btn:hover {
  background: #2a2a2a;
  border-color: #00ff00;
}
</style>
