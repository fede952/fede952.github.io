{{- $src := .Get "src" }}
{{- $width := .Get "width" | default "800" }}
{{- $height := .Get "height" | default "600" }}
{{- $title := .Get "title" | default "Game" }}

<div class="game-embed-container">
  <iframe src="{{ $src }}"
          width="{{ $width }}"
          height="{{ $height }}"
          frameborder="0"
          sandbox="allow-scripts allow-same-origin allow-pointer-lock"
          title="{{ $title }}"
          loading="lazy">
  </iframe>
</div>
