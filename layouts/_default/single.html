{{ define "main" }}

<main class="main">

  <article class="post-single">

    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      {{ if .Description }}<div class="post-description">{{ .Description }}</div>{{ end }}
    </header>

    {{ if or (eq .Section "games") (eq .Section "tools") }}
    <div style="margin: 20px 0; text-align: center;">
      <a id="fs-btn" href="#" target="_blank" onclick="
          const iframe = document.querySelector('iframe');
          if(iframe) { this.href = iframe.src; }
          return true;"
         style="
          display: block;
          width: 100%;
          background: #00e5ff;
          color: #000;
          padding: 15px;
          font-weight: 900;
          text-align: center;
          text-decoration: none;
          text-transform: uppercase;
          border-radius: 8px;
          border: 2px solid #000;
          box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
          font-family: monospace;
          cursor: pointer;">
        OPEN FULL SCREEN MODE
      </a>
    </div>
    {{ end }}

    <div class="post-content">
      {{ .Content }}
    </div>

    <footer class="post-footer">
      {{ if .Params.tags }}
      <ul class="post-tags">
        {{ range .Params.tags }}
        <li><a href="{{ "tags/" | absLangURL }}{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
      </ul>
      {{ end }}
    </footer>

  </article>

</main>

{{ end }}
