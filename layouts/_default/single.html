{{ define "main" }}

<main class="main">

  <article class="post-single">

    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      {{ if .Description }}<div class="post-description">{{ .Description }}</div>{{ end }}
    </header>

    {{ if or (eq .Section "games") (eq .Section "tools") }}
    <div class="fullscreen-btn-container" style="margin-bottom: 20px; text-align: center;">
      <a id="force-fullscreen-btn" href="#" target="_blank" style="
        display: inline-block;
        width: 100%;
        max-width: 400px;
        background: #00e5ff;
        color: #000;
        padding: 15px 0;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        border-radius: 8px;
        text-transform: uppercase;
        font-family: monospace;
        letter-spacing: 1px;
        box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        border: 2px solid #000;
        cursor: pointer;">
        OPEN FULL SCREEN MODE
      </a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
          const iframe = document.querySelector('iframe');
          const btn = document.getElementById('force-fullscreen-btn');
          if (iframe && btn) {
            btn.href = iframe.src;
          } else if (btn) {
            btn.style.display = 'none';
          }
        }, 500);
      });
    </script>
    {{ end }}

    <div class="post-content">
      {{ .Content }}
    </div>

  </article>

</main>

{{ end }}
