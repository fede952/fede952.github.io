{{ define "main" }}

<main class="main">

  <article class="post-single">

    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      {{ if .Description }}<div class="post-description">{{ .Description }}</div>{{ end }}
    </header>

    {{ if or (eq .Section "games") (eq .Section "tools") }}
    <div style="
        margin: 30px 0 25px 0;
        text-align: center;
        position: relative;
        z-index: 999;
        ">

      <a id="fs-btn" href="#" target="_blank" onclick="const iframe = document.querySelector('iframe'); if(iframe) { this.href = iframe.src; } return true;"
         style="
          display: block;
          width: 100%;
          max-width: 500px;
          margin: 0 auto;
          background: #00ff41;
          color: #000;
          padding: 15px;
          font-weight: 900;
          text-align: center;
          text-decoration: none;
          text-transform: uppercase;
          border-radius: 4px;
          border: 2px solid #000;
          box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
          font-family: 'Courier New', monospace;
          font-size: 1.1rem;
          cursor: pointer;
          transition: transform 0.2s;">
        â›¶ OPEN FULL SCREEN MODE
      </a>
    </div>
    {{ end }}

    <div class="post-content">
      {{ .Content }}
    </div>

    <footer class="post-footer">
      {{ if .Params.tags }}
      <ul class="post-tags">
        {{ range .Params.tags }}
        <li><a href="{{ "tags/" | absLangURL }}{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
      </ul>
      {{ end }}
    </footer>

  </article>

</main>

{{ end }}
