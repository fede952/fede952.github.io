name: Fetch Tech News

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

# Required permissions for pushing changes
permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Fetch news articles
        run: |
          python scripts/fetch_news.py

      - name: Commit and push changes
        run: |
          git config --global user.name "NewsBot"
          git config --global user.email "newsbot@federicosella.com"
          git add content/news/ scripts/.news_cache.json

          # Se ci sono modifiche, committa e pusha usando il token
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Auto-fetch tech news $(date -u +'%Y-%m-%d %H:%M UTC')"
            # Imposta l'URL remoto usando il secret
            git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
